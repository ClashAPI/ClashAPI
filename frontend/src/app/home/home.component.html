<ngx-ui-loader *ngIf="isLoading"></ngx-ui-loader>
<app-announcements></app-announcements>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-7 mb-3">
      <ng-container *ngIf="posts.length > 0">
        <ng-container *ngFor="let post of posts">
          <div class="card mb-3">
            <div class="card-body">
              <h5>{{post.title}}</h5>
              <p class="card-text" [innerHTML]="post.content"></p>
              <p class="card-text"><small class="text-muted">Szerző: {{post.userName}} · Bejegyzés dátuma: {{post.createdAt | amLocale: 'hu' | amDateFormat: 'YYYY. MM. DD. HH:mm'}}</small></p>
              <!--
              <span class="text-muted">Szerző: {{post.author.userName}}</span>
              -->
            </div>
          </div>
        </ng-container>
      </ng-container>
      <ng-container *ngIf="posts.length === 0">
        <div class="card mb-3">
          <div class="card-body">
            <h5>Jelenleg nincs egy közzétett cikk sem.</h5>
          </div>
        </div>
      </ng-container>
    </div>
    <div class="col-md-5">
      <div class="card">
        <div class="card-body">
          <h6><span class="fab fa-twitter text-primary mr-2"></span> <a href="https://twitter.com/ClashAPI"> @ClashAPI</a> Twitter posztok</h6>
          <a class="twitter-timeline" data-theme="light" data-dnt="true" href="https://twitter.com/ClashAPI" data-tweet-limit="3">
            ClashAPI tweetjei
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
