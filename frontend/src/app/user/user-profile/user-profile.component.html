<ngx-ui-loader *ngIf="isLoading"></ngx-ui-loader>
<app-announcements></app-announcements>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <ul class="nav nav-pills nav-fill mb-4">
            <li class="nav-item">
              <a class="nav-link" routerLinkActive="active" [routerLink]="['/profile']">Általános</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLinkActive="active" [routerLink]="['/accounts']">Clash Royale fiókjaim</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/follows']">Követések</a>
            </li>
          </ul>
          <h5>Profil</h5>
          <form #form="ngForm" (ngSubmit)="saveUser()">
            <div class="form-group">
              <label for="username">Felhasználónév</label>
              <input #username="ngModel" required type="text" class="form-control" id="username" name="username" placeholder="Felhasználónév" [(ngModel)]="user.username">
            </div>
            <div class="form-group">
              <label for="email">E-mail cím</label>
              <input #email="ngModel" required type="email" class="form-control" id="email"
                     name="email" placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [(ngModel)]="user.email">
              <span class="text-danger" *ngIf="email.touched && email.errors">
              A megadott e-mail cím érvénytelen
            </span>
            </div>
            <!--
            <div class="form-group">
              <label for="password">Jelszó</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Új jelszó" [(ngModel)]="model.password">
            </div>
            <div class="form-group">
              <label for="passwordConfirmation">Jelszó megerősítése</label>
              <input type="password" class="form-control" id="passwordConfirmation" name="passwordConfirmation" placeholder="Új jelszó megerősítése">
            </div>
            -->
            <div class="row">
              <div class="col-md-12">
                <button class="btn btn-success btn-block"
                        [disabled]="!form.valid || (username.value === currentUserName && email.value === currentEmail)"
                        type="submit"><i class="fas fa-save mr-2"></i> Mentés</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
